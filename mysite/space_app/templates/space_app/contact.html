{% extends 'space_app/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-gray-800 rounded-lg shadow-2xl border border-gray-700 md:mt-0 sm:max-w-md xl:p-0" style="box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.2);">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl font-orbitron">
                Contact Us
            </h1>
            <p class="text-gray-400">If you have any questions, please feel free to contact us.</p>
            <form class="space-y-4 md:space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="id_name" class="block mb-2 text-sm font-medium text-gray-300">Name</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="id_email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="id_message" class="block mb-2 text-sm font-medium text-gray-300">Message</label>
                    {{ form.message }}
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center glow-on-hover transition-all">SEND</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Target all input types and textareas within the form on this page */
    form input[type="text"],
    form input[type="email"],
    form textarea {
        color: #000000; /* Black text */
    }
</style>

{% endblock %}
