{% extends "space_app/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold font-orbitron mb-8 text-center text-white">Create a Team</h1>

    <div class="max-w-lg mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-300">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="mt-2 text-sm text-red-500">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            
            <div class="flex justify-center">
                <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Create Team
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
